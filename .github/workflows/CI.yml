name: CI with Gradle

on:
  pull_request:
    branches:
      - main


permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  GITHUB_SHA: ${{ github.sha }}

jobs:
  build:
    # ubuntu ë²„ì „ ì§€ì •
    runs-on: ubuntu-22.04
    steps:
      # Checkout ì§„í–‰
      - uses: actions/checkout@v3

      # JDK 11 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      # Gradle ìºì‹±
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Gradle ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

        # api yml ë°˜ì˜
      - name: Make application.yml
        run: |
          cd ./api-module/src/main/resources
          touch ./application.yml
          echo "${{ secrets.APPLICATION_SECRET }}" > ./application.yml
        shell: bash

      # common yml ë°˜ì˜
      - name: Make application-common.yml
        run: |
          cd ./common-module/src/main/resources
          touch ./application-common.yml
          echo "${{ secrets.APPLICATION_COMMON }}" > ./application-common.yml
        shell: bash

      # domain yml ë°˜ì˜
      - name: Make application-domain.yml
        run: |
          cd ./domain-module/src/main/resources
          touch ./application-domain.yml
          echo "${{ secrets.APPLICATION_DOMAIN }}" > ./application-domain.yml
        shell: bash

      # infra yml ë°˜ì˜
      - name: Make application-infra.yml
        run: |
          cd ./infra-module/src/main/resources
          touch ./application-infra.yml
          echo "${{ secrets.APPLICATION_INFRA }}" > ./application-infra.yml
        shell: bash

      # cleanê³¼ testë¥¼ í•œ ë²ˆì— ì‹¤í–‰
      - name: Test with Gradle
        run: ./gradlew clean test

      # Jacoco í†µí•© ë¦¬í¬íŠ¸ ìƒì„± í›„ ì—…ë¡œë“œ
      - name: Generate Jacoco Root Report
        run: ./gradlew jacocoRootReport
        if: always()

      # bootJar ì‹¤í–‰í•´ì„œ jar íŒŒì¼ ìƒì„± ì—¬ë¶€ í™•ì¸
      - name: Build with Gradle
        run: ./gradlew api-module:bootJar

      # Test ê²°ê³¼ ì—…ë¡œë“œ
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: JUnit Report Action
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: Report test Coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        if: always()
        continue-on-error: true # ì‹¤íŒ¨í•´ë„ ë‹¤ìŒ ë‹¨ê³„ ì§„í–‰ (TODO: ì»¤ë²„ë¦¬ì§€ ê¸°ì¤€ ì¶©ì¡± ëª»í•  ì‹œ ì‹¤íŒ¨ ì²˜ë¦¬ë¡œ ë³€ê²½ ì˜ˆì •)
        with:
          title: ğŸ“ Test Coverage Report
          paths: |
            ${{ github.workspace }}/build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 70
          update-comment: true